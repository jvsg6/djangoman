{% extends 'adm/admIndex.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <h2>{{ post.name }}</h2>
            <h3>{{ post.author }}</h3>
            <h3>{{ post.created_date }}</h3>
            <h3>{{ post.pathToCalc }}</h3>
            <h3>{{ post.pathToADM }}</h3>
            <h3>{{post.comment}}</h3>
        </div>
    {% endfor %}
{% endblock %}
