{% load static %}
{% load widget_tweaks %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'adm/labels/icon.png' %}"/>
        <title>Login - {% trans "ADM" %}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <link href="/static/css/sticky-footer.css" rel="stylesheet">
        <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap');
        </style>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/adm/css/main.css">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

    </head>



    <body class="bg-pattern text-center">

      <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Name -->
        <h1 class="mt-4 mb-3 text-login">ADM</h1>
        <h1 class="h3 mb-3 font-weight-normal text-login">Please sign in</h1>

        <!-- If wrong password or name -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Invalid password or username
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}

        
        <div class="form-group form-group-custom mb-4">
          <input type="text" class="form-control" id="id_password" placeholder="Username" name="username">
        </div>

        <div class="form-group form-group-custom mb-4">
          <input type="password" placeholder="Password" class="form-control" id="id_password" name="password">
        </div>
        <div class="mt-4">
          <button class="btn btn-lg btn-block button-login text-login" type="submit">Sign in</button>
        </div>
        <p class="mt-4 mb-3 text-muted">Â© 2019-2020</p>
      </form>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    </body>
</html>
