{% load widget_tweaks %}


<nav class="bg-light fixedleftbar">
  <h6 class="nav-link border-bottom btnleftbar mb-1"> Menu:</h6>
  <a class="nav-link border-bottom btnleftbar mb-1" href="{% url 'calc_new' %}"><i class="fa fa-file mr-2"></i>New Calculation</a>
  <a class="nav-link border-bottom btnleftbar mb-1" href="{% url 'calc_rand' %}"><i class="fa fa-random mr-2"></i>Random Calculation</a>
  <a class="nav-link border-bottom btnleftbar mb-1" href="{% url 'calc_rand' %}"><i class="fa fa-trash mr-2"></i>Delete</a>

  <div class="container-fluid">
  <form action="/all/1"  method="get" >
    <div class="column">
        <div class="row">
            <label for="min">Min calc number</label>
        </div>
        <div class="row">
            {% if minNum %}
                <input type="number" min="1" max="999" name = "min" id="min" class="form-control" value={{minNum}}>
            {% else %}
                <input type="number" min="1" max="999" name = "min" id="min" class="form-control">
            {% endif %}
            
        </div>

        <div class="row">
            <label for="max">Max calc number</label>
        </div>
        <div class="row">
            {% if maxNum %}
                <input type="number" min="1" max="999" name = "max" id="max" class="form-control" value={{maxNum}}>
            {% else %}
                <input type="number" min="1" max="999" name = "max" id="max" class="form-control">
            {% endif %}
        </div>

        <div class="row">
            <input type="submit"value="Search"/>
        </div>
    </div>
  </form>
</div>
</nav>
