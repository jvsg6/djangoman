{% load static %}
{% load widget_tweaks %}
{% load i18n %}
<!DOCTYPE html>
<html>

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        
        <!-- ICONS -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>


        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">


        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/static/adm/css/main.css">
        <link rel="stylesheet" type="text/css" href="/static/adm/css/footer.css">
        <link rel="stylesheet" type="text/css" href="/static/adm/css/index.css">
        <link rel="stylesheet" type="text/css" href="/static/adm/css/login.css">
        <link rel="stylesheet" type="text/css" href="/static/adm/css/ListPart.css">

        <link rel="stylesheet" type="text/css" href="/static/adm/css/LeftBar.css">

    </head>

    <!-- Main page -->

        <div class="content-page">

            {% block content %}
            {% endblock %}
          </div>
        </div>

      {% include "adm/admFooter.html" %}

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script src="/static/adm/js/waves-effect.js"></script>
