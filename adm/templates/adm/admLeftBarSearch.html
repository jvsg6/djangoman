{% load widget_tweaks %}
{% load i18n %}

    <form action="/all/1"  method="get" >

        <div class="row search-form" style="padding-left: 25px; padding-right: 25px;">
            <div style="width: 75px; margin-right: 10px;">
                {% if minNum %}
                    <input type="number" min="1" max="999" name = "min" id="min" class="form-control p-1" value={{minNum}} onchange="this.form.submit()">
                {% else %}
                    <input type="number" min="1" max="999" name = "min" id="min" class="form-control p-1" onchange="this.form.submit()">
                {% endif %}
            </div>

            <hr>

            <div style="width: 75px;">
                {% if maxNum %}
                    <input type="number" min="1" max="999" name = "max" id="max" class="form-control p-1" value={{maxNum}} onchange="this.form.submit()">
                {% else %}
                    <input type="number" min="1" max="999" name = "max" id="max" class="form-control p-1" onchange="this.form.submit()">
                {% endif %}
            </div>
        </div>


        <button class="btn btn-lg btn-block mt-2" type="submit">{% trans "Search" %}</button>
    </form>
