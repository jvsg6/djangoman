{% extends 'adm/admIndex.html' %}

{% block content %}
<div class="row">
  <div class="col-3">
  <!-- List group -->
    <div class="list-group" id="myList" role="tablist">
      {% for post in posts %}
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#home_{{ post.pk }}" role="tab">â„–{{ post.pk }} {{ post.author }} {{ post.name }}</a>
      {% endfor %}
    </div>
  </div>

  <div class="col-9">
    <div class="tab-content">
      {% for post in posts %}
        <div class="tab-pane" id="home_{{ post.pk }}" role="tabpanel">{% include 'adm/admCalcDetails.html' with post=post %}</div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
