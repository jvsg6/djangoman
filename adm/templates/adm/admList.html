{% extends 'adm/admIndex.html' %}

{% block content %}
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">№</th>
    <th scope="col">Название расчета</th>
    <th scope="col">Пользователь</th>
    <th scope="col">Дата создания</th>
    <th scope="col">Комментарий</th>
    <th scope="col">Статус расчета</th>
  </tr>
  </thead>
    {% for post in posts %}
        <div>

            <tr>
              <h3>
                <td>{{ post.pk }}</td>
                <td><a href="{% url 'calc_details' pk=post.pk%}">{{ post.name }}</a></td>
                <td>{{ post.author }}</td>
                <td>{{ post.created_date }}</td>
                <td>{{ post.comment }}</td>
                <td><span class="glyphicon glyphicon-ok"></span></td>
              </h3>
            </tr>
        </div>
    {% endfor %}
  </table>
{% endblock %}
